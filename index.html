<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap homework</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://www.google.com/"
                >Google</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://ok.ru/profile/452692866758"
                >Zintis</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container-fluid p-0">
            <p>
              <img
                class="carousel-img"
                src="http://placekitten.com/1920/1080"
                alt=""
              />
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container-fluid p-0">
            <img
              class="carousel-img"
              src="http://placekitten.com/2500/1440"
              alt=""
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="container-fluid p-0">
            <img
              class="carousel-img"
              src="http://placekitten.com/2560/1440"
              alt=""
            />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container-fluid p-5">
      <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <div class="col-12 col-sm-5 col-lg-3">
          <div class="card">
            <img
              src="http://placekitten.com/400/400"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Very cute kitten</h5>
              <p class="card-text">Now you can see very cute kitten here.</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-5 col-lg-3">
          <div class="card">
            <img
              src="http://placekitten.com/400/400"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Very cute kitten</h5>
              <p class="card-text">Now you can see very cute kitten here.</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-5 col-lg-3">
          <div class="card">
            <img
              src="http://placekitten.com/400/400"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Very cute kitten</h5>
              <p class="card-text">Now you can see very cute kitten here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-bg-primary py-4">
      <div class="container">
        <h3>Modal Example</h3>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Open Modal
        </button>

        <div
          class="modal fade text-dark"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Need more kittens?
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Later you can see there more kittens!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary">
                  Not cool
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Cool
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
